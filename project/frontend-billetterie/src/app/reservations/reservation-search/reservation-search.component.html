<div id="search-component">
  <label for="search-box">Reservation Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let reservation of hreservations$ | async" >
      <a routerLink="/detail/{{reservation.id}}">
        {{reservation.name}}
      </a>
    </li>
  </ul>
</div>
